<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décima segundo Exemplo</title>
</head>
<body>
    <h2>Alteração de parágrafo no JavaScript.</h2>

<p id="demo">Um parágrafo.</p>

<button type="button" onclick="myFunction()">Experimente</button>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Parágrafo Alterado.";
}
</script>
</body>
</html>
