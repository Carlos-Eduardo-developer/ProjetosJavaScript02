<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décimo primeiro Exemplo</title>
    <script>
        function minhaFuncao(){ 
            document.getElementById("demo").innerHTML="Páragrafo Alterado."
        }
    </script>
</head>
<body>
    <h2>Alteração de estilo com JS</h2>

    <p id="demo">Parágrafo com função</p>

<button type="button" onclick="minhaFuncao()">Experimente</button>


</body>
</html>
